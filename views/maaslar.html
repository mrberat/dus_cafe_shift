<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maaşlar</title>
  <link rel="stylesheet" href="/static/anasayfa.css" />
  <link rel="stylesheet" href="/static/girisekran.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">

  <style>
      
    body {
      font-family:Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header stil (değiştirilmeden kalacak) */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #354e48;
      color: white;
      padding: 65px 20px;
    }

    /* Yeni Container stil */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: white;
      border: 0.1px solid #c3c8c3;
      border-radius: 50px;
      width: 70%;
      margin: 0 auto;
      margin-top: -65px;
    }

    /* Logo stil */
    .container .logo img {
      width: 110px;
      height: auto;
      margin: 0;
    }

    /* Navigation menüsü stil */
    .container nav {
      flex-grow: 1;
      text-align: center;
      font-family: "Montserrat", sans-serif;
    }

    .container nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container nav ul li {
      margin: 0 30px;
    }

    .container nav ul li a {
      color: #050505;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .container nav ul li a:hover {
      color: #eadecc;
    }

    .profile-container {
      position: absolute; /* Sayfa üzerinde konumlandır */
      top: 20px; /* Üstten mesafe */
      right: 20px; /* Sağdan mesafe */
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Profil fotoğrafı */
    .profile-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* "Log Out" yazısının görünmemesi */
    .logout {
      display: none;
      background-color: #0e2923;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
      font-family: "Montserrat", sans-serif;
    }

    /* Profil fotoğrafı üzerine gelindiğinde "Log Out" butonunu göster */
    .profile-container:hover .logout {
      display:block;
}

    h1 {
        text-align: center;
        margin-top: 60px;
        margin-bottom: 30px;
        font-family: "Rubik", sans-serif;
        font-size: 32px;
        font-weight: bold;
        
      }

      /* Tablo arkasındaki container */
      .bg-container {
        background-color: #f9f6f9; /* Renkli arka plan */
        padding: 30px 20px; /* Padding değerini koruyalım */
        border-radius: 25px; /* Yuvarlatılmış köşeler */
        width: 90%;
        margin: 20px auto;
        margin-top: 30px;
        display: flex; /* Flexbox kullanıyoruz */
        flex-direction: column;
        justify-content: flex-start; /* Yatayda ortalamak için */
        align-items: flex-start; /* Dikeyde üstte tutmak için */
        font-family: "Montserrat", sans-serif;
        min-height: auto;
        position: relative;
      }
      
      .btn btn-primary {
        background-color: #354e48;
        color:#eadecc;
      }
    
      .form-label {
  font-family: "Montserrat", sans-serif;
  font-weight: bold;
  font-size: 16px;
}

      .btn.btn-primary{
        background-color: #354e48;
        border-color: #354e48;
      }
      
      .btn.btn-primary {
  transition: background-color 0.3s ease, color 0.3s ease;
}

.btn.btn-primary:hover {
  background-color: #eadecc;
  color: #354e48;
  border-color:#eadecc
}


.table thead .calisanlar-header {
  background-color: #354e48 !important;
  color: #eadecc !important;
}

.table thead .aylikkazanc-header {
  background-color: #354e48 !important;
  color: #eadecc !important;
}


      
      </style>


 </head>
 <div>
  <header>
    <!-- Header içeriği -->
  </header>
  <div class="container">
    <div class="logo">
      <img src="/pic/düscafe.jpg" alt="Logo" />
    </div>
    <div class="profile-container">
      <div class="profile-image">
        <img src="/pic/profil_foto.jpg" alt="Profil Fotoğrafı"> <!-- Profil fotoğrafını buraya ekleyin -->
      </div>
      <div class="logout" onclick="logout()">Çıkış Yap</div>
    </div>
    <nav>
      <ul>
        <li><a href="/anasayfa">Ana Sayfa</a></li>
        <li><a href="/shift">Shiftler</a></li>
        <li><a href="/calisanlar">Çalışanlar</a></li>
        <li><a id="homeLink" href="#">Maaşlar</a></li>
        <li><a href="/calisan_harcamalari">Maaş Giderleri</a></li>
      </ul>
    </nav>
  </div>
  <h1>Çalışan Maaş Tablosu</h1>
    <div class="bg-container">
    

    <div class="row mt-3">
      <div class="col-md-4">
        <label for="yearFilter" class="form-label">Yıl Seçin:</label>
        <select id="yearFilter" class="form-select">
          <option value="">Tüm Yıllar</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="monthFilter" class="form-label">Ay Seçin:</label>
        <select id="monthFilter" class="form-select">
          <option value="">Tüm Aylar</option>
          <option value="01">Ocak</option>
          <option value="02">Şubat</option>
          <option value="03">Mart</option>
          <!-- Diğer aylar -->
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary" id="filterButton">Filtrele</button>
      </div>
    </div>

    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th scope="col" class="calisanlar-header">Çalışanlar</th>
          <th scope="col" class="aylikkazanc-header">Ay Başından Bugüne Kazanılan Maaş</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>
  </div>

  <script>
    async function fetchSalaries(year, month) {
      try {
        const query = new URLSearchParams({ year, month }).toString();
        const response = await fetch(`/api/salaries?${query}`);

        if (!response.ok) {
          throw new Error(`HTTP Hatası! Durum: ${response.status}`);
        }

        const salaries = await response.json();
        const tableBody = document.getElementById("employeeTableBody");
        tableBody.innerHTML = ""; // Tabloyu temizle

        if (salaries.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='2'>Sonuç bulunamadı</td></tr>";
          return;
        }

        salaries.forEach((salary) => {
          const row = `
            <tr>
              <td>${salary.name}</td>
              <td>${salary.totalSalary} TL</td>
            </tr>
          `;
          tableBody.insertAdjacentHTML("beforeend", row);
        });
      } catch (error) {
        console.error("Maaş verileri alınırken hata oluştu:", error.message);
      }
    }

    document.getElementById("filterButton").addEventListener("click", () => {
      const year = document.getElementById("yearFilter").value;
      const month = document.getElementById("monthFilter").value;
      fetchSalaries(year, month);
    });

    window.onload = () => {
      fetchSalaries();
    };

    
  </script>
</body>
</html>
