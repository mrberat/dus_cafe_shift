    <h1>Shift Ekleyin</h1>
  
    <div class="table-responsive">
      <form action="/submit-weekly-shift" method="POST">
        <!-- Başlangıç ve Bitiş Tarihi Seçimi -->
        <div class="mb-3">

          <input type="date" id="startDate" name="start_date" class="form-control" required>
        </div>

  <form action="/submit-weekly-shift" method="POST">
    <table class="table table-bordered shift-table">
      <thead>
        <tr>
          <th scope="col">Çalışan</th>
          <th scope="col">Pazartesi</th>
          <th scope="col">Salı</th>
          <th scope="col">Çarşamba</th>
          <th scope="col">Perşembe</th>
          <th scope="col">Cuma</th>

        </tr>
      </thead>
      <tbody id="shiftTableBody">

          <td>
            <select name="employee_name[]" class="form-control name-input" required>
              <option value="">Çalışan Seçin</option>
            </select>
          </td>

            <input type="time" name="monday_start[]" class="form-control time-input" value="09:00" required>

          </td>
          <td>
            <input type="time" name="wednesday_start[]" class="form-control time-input" value="09:00" required>

          </td>
          <td>

          </td>

            <input type="time" name="sunday_end[]" class="form-control time-input" value="17:00">

<style>

<script>
  async function fetchCalisanlarForDropdown(dropdown) {
    try {
      const response = await fetch('/api/calisanlar'); // API çağrısı
      const calisanlar = await response.json();

      // Gelen verilerle dropdown'ı doldur
      calisanlar.forEach((calisan) => {
        const option = document.createElement('option');
        option.value = `${calisan.ad} ${calisan.soyad}`;
        option.textContent = `${calisan.ad} ${calisan.soyad}`;
        dropdown.appendChild(option);
      });
    } catch (error) {
      console.error('Çalışan verileri alınırken hata oluştu:', error);
    }
  }

  // Sayfadaki tüm mevcut dropdown'ları doldur
  async function fetchCalisanlar() {
    const dropdowns = document.querySelectorAll('select[name="employee_name[]"]');
    dropdowns.forEach((dropdown) => fetchCalisanlarForDropdown(dropdown));
  }

  // Satır ekleme fonksiyonu
  document.getElementById('addRowButton').addEventListener('click', async function () {
    const tableBody = document.getElementById('shiftTableBody');
    const newRow = `
      <tr>
        <td>
          <select name="employee_name[]" class="form-control name-input" required>
            <option value="">Çalışan Seçin</option>
          </select>
        </td>
        <td>
          <input type="time" name="monday_start[]" class="form-control time-input" value="09:00" required>
          <input type="time" name="monday_end[]" class="form-control time-input" value="17:00" required>
        </td>
        <td>
          <input type="time" name="tuesday_start[]" class="form-control time-input" value="09:00" required>
          <input type="time" name="tuesday_end[]" class="form-control time-input" value="17:00" required>
        </td>
        <td>
          <input type="time" name="wednesday_start[]" class="form-control time-input" value="09:00" required>
          <input type="time" name="wednesday_end[]" class="form-control time-input" value="17:00" required>
        </td>
        <td>
          <input type="time" name="thursday_start[]" class="form-control time-input" value="09:00" required>
          <input type="time" name="thursday_end[]" class="form-control time-input" value="17:00" required>
        </td>
        <td>
          <input type="time" name="friday_start[]" class="form-control time-input" value="09:00" required>
          <input type="time" name="friday_end[]" class="form-control time-input" value="17:00" required>
        </td>
        <td>
          <input type="time" name="saturday_start[]" class="form-control time-input" value="09:00">
          <input type="time" name="saturday_end[]" class="form-control time-input" value="17:00">
        </td>
        <td>
          <input type="time" name="sunday_start[]" class="form-control time-input" value="09:00">
          <input type="time" name="sunday_end[]" class="form-control time-input" value="17:00">
        </td>
        <td>
          <button type="button" class="btn btn-danger delete-row">Sil</button>
        </td>
      </tr>
    `;
    tableBody.insertAdjacentHTML('beforeend', newRow);

    // Yeni eklenen dropdown'ı hedefleyerek doldur
    const newDropdown = tableBody.lastElementChild.querySelector('select[name="employee_name[]"]');
    await fetchCalisanlarForDropdown(newDropdown);
  });

  // Satır silme fonksiyonu
  document.getElementById('shiftTableBody').addEventListener('click', function (event) {
    if (event.target.classList.contains('delete-row')) {
      const row = event.target.closest('tr');
      row.remove();
    }
  });

  // Sayfa yüklendiğinde çalışanları mevcut dropdown'lara doldur
  window.onload = fetchCalisanlar;


  function logout() {
    window.location.href = '/login'; // Kullanıcıyı giriş sayfasına yönlendir
  }
</script>
