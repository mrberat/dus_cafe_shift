    <!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Ekranı</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="pic/arkaplansol.jpeg" alt="Açıklama" width="500" height="500">
        </div>
        <div class="right">
            <h2>GİRİŞ YAP</h2>
            <form action="/login" method="POST">
                <label for="kullanici_adi">Kullanıcı Adı</label>
                <input type="text" id="kullanici_adi" name="kullanici_adi" required>

                <label for="sifre">Şifre</label>
                <input type="password" id="sifre" name="sifre" required>

                <div class="options">
                    <input type="checkbox" id="remember">
                    <label for="remember">Beni Hatırla</label>
                    <a href="#">Şifremi Unuttum</a>
                </div>

                <button type="submit">Giriş Yap</button>
            </form>
        </div>
    </div>
</body>
</html>
